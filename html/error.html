    var s = document.getElementById('s');
    var next = 2;
    //1秒之后开始定期执行
    setInterval(function () {
        s.innerHTML = next;
        next--;
        if (next < 0) {
            //返回上一个页面
            history.back();
        }
    }, 1000);
</script>
